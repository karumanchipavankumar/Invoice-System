    <line x1="30" y1="18" x2="35" y2="20" stroke="#60A5FA" stroke-width="0.5" opacity="0.6"/>
    <line x1="22" y1="28" x2="28" y2="30" stroke="#60A5FA" stroke-width="0.5" opacity="0.6"/>
    <line x1="28" y1="30" x2="35" y2="28" stroke="#60A5FA" stroke-width="0.5" opacity="0.6"/>
    <line x1="25" y1="35" x2="32" y2="38" stroke="#60A5FA" stroke-width="0.5" opacity="0.6"/>
    <line x1="32" y1="38" x2="38" y2="35" stroke="#60A5FA" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Right Head Silhouette (Orange) -->
