    <path d="M20 20 Q20 10 30 10 Q40 10 45 15 Q50 20 50 25 Q50 30 48 35 Q45 40 40 45 Q35 50 30 50 Q25 50 20 45 Q15 40 15 35 Q15 30 18 25 Q20 20 20 20 Z" fill="url(#gradBlue)" opacity="0.3"/>
    
    <!-- Dots pattern for left head -->
    <circle cx="25" cy="20" r="2" fill="url(#gradBlue)" opacity="0.8"/>
    <circle cx="30" cy="18" r="1.5" fill="url(#gradBlue)" opacity="0.7"/>
    <circle cx="35" cy="20" r="2" fill="url(#gradBlue)" opacity="0.8"/>
    <circle cx="22" cy="28" r="2.5" fill="url(#gradBlue)" opacity="0.9"/>
    <circle cx="28" cy="30" r="2" fill="url(#gradBlue)" opacity="0.8"/>
    <circle cx="35" cy="28" r="1.5" fill="url(#gradBlue)" opacity="0.7"/>
    <circle cx="25" cy="35" r="2" fill="url(#gradBlue)" opacity="0.8"/>
    <circle cx="32" cy="38" r="2.5" fill="url(#gradBlue)" opacity="0.9"/>
    <circle cx="38" cy="35" r="1.5" fill="url(#gradBlue)" opacity="0.7"/>
    <circle cx="20" cy="40" r="2" fill="url(#gradBlue)" opacity="0.8"/>
    <circle cx="28" cy="42" r="2" fill="url(#gradBlue)" opacity="0.8"/>
    <circle cx="35" cy="40" r="1.5" fill="url(#gradBlue)" opacity="0.7"/>
    
