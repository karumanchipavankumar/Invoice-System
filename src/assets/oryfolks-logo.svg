  <!-- Brand Name: ORY FOLKS -->
  <text x="70" y="42" font-family="Georgia, 'Times New Roman', serif" font-weight="700" font-size="30" fill="url(#gradBlueText)">ORY</text>
  <text x="130" y="42" font-family="Georgia, 'Times New Roman', serif" font-weight="700" font-size="30" fill="url(#gradOrangeText)">FOLKS</text>
  
  <!-- Tagline: ASPIRING INTELLIGENCE -->
  <text x="72" y="60" font-family="'Segoe UI', Arial, sans-serif" font-weight="600" font-size="13" letter-spacing="1">
    <tspan fill="url(#gradBlueText)">A</tspan>
    <tspan fill="#1F2937">SPIRING </tspan>
    <tspan fill="url(#gradOrangeText)">I</tspan>
    <tspan fill="#1F2937">NTELLIGENCE</tspan>
  </text>
</svg>
