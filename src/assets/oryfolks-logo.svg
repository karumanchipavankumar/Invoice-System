    <line x1="40" y1="18" x2="35" y2="20" stroke="#FBBF24" stroke-width="0.5" opacity="0.6"/>
    <line x1="48" y1="28" x2="42" y2="30" stroke="#FBBF24" stroke-width="0.5" opacity="0.6"/>
    <line x1="42" y1="30" x2="35" y2="28" stroke="#FBBF24" stroke-width="0.5" opacity="0.6"/>
    <line x1="45" y1="35" x2="38" y2="38" stroke="#FBBF24" stroke-width="0.5" opacity="0.6"/>
    <line x1="38" y1="38" x2="32" y2="35" stroke="#FBBF24" stroke-width="0.5" opacity="0.6"/>
    
