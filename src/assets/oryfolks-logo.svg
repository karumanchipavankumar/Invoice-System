    <line x1="35" y1="20" x2="35" y2="20" stroke="#60A5FA" stroke-width="0.5" opacity="0.4"/>
    <line x1="35" y1="28" x2="35" y2="28" stroke="#FBBF24" stroke-width="0.5" opacity="0.4"/>
    <line x1="35" y1="35" x2="35" y2="35" stroke="#60A5FA" stroke-width="0.5" opacity="0.4"/>
